<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TQM Animate</title>
    <style>
        body,
        html {
            height: 100%;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #ff9a9e 0%, #fad0c4 100%);
            font-family: 'Comic Sans MS', cursive, sans-serif;
            overflow: hidden;
            flex-direction: column;
        }

        .container {
            text-align: center;
        }

        .animated-text {
            font-size: 4em;
            font-weight: bold;
            color: #fff;
            animation: colorChange 2s infinite, bounce 1s infinite;
        }

        @keyframes colorChange {
            0% {
                color: #fff;
            }

            50% {
                color: #ffe4e1;
            }

            100% {
                color: #fff;
            }
        }

        @keyframes bounce {

            0%,
            100% {
                transform: translateY(0);
            }

            50% {
                transform: translateY(-20px);
            }
        }

        .image-container {
            margin-top: 20px;
            max-width: 900px;
            /* Tamaño máximo de la imagen */
        }

        .image-container img {
            max-width: 80%;
            height: auto;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        .hearts {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }

        .heart {
            width: 10px;
            height: 10px;
            background: #ff6b81;
            position: absolute;
            transform: rotate(-45deg);
            animation: float 4s infinite ease-in-out;
        }

        .heart:before,
        .heart:after {
            content: '';
            width: 10px;
            height: 10px;
            background: #ff6b81;
            border-radius: 50%;
            position: absolute;
        }

        .heart:before {
            top: -5px;
            left: 0;
        }

        .heart:after {
            left: 5px;
            top: 0;
        }

        @keyframes float {
            0% {
                transform: translateY(0) rotate(-45deg);
                opacity: 1;
            }

            100% {
                transform: translateY(-1000px) rotate(-45deg);
                opacity: 0;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="animated-text">Tqm Furra gigante, lo haces genial, sigue asi</div>
        <div class="image-container">
            <img src="BeFunky-collage.jpg" alt="Imagen de ánimo">
        </div>
    </div>
    <div class="hearts">
        <br>
        <div class="heart" style="left: 10%; animation-delay: 0s;"></div>
        <div class="heart" style="left: 20%; animation-delay: 2s;"></div>
        <div class="heart" style="left: 30%; animation-delay: 4s;"></div>
        <div class="heart" style="left: 40%; animation-delay: 1s;"></div>
        <div class="heart" style="left: 50%; animation-delay: 3s;"></div>
        <div class="heart" style="left: 60%; animation-delay: 5s;"></div>
        <div class="heart" style="left: 70%; animation-delay: 7s;"></div>
        <div class="heart" style="left: 80%; animation-delay: 6s;"></div>
        <div class="heart" style="left: 90%; animation-delay: 8s;"></div>
    </div>
</body>

</html>
